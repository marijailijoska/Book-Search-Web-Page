<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book Search</h1>
        <div class="search-bar">
            <div class="search-bar__container">
                <input type="text" id="search-input" class="search-bar__input" placeholder="Enter title, author, or genre...">
                <button id="search-button" class="search-bar__button">Search</button>
            </div>
        </div>
        <div class="sort-options">
            <select id="sort-options" class="sort-options__select">
                <option value="author">Sort by Author (Default)</option>
                <option value="title">Sort by Title</option>
                <option value="genre">Sort by Genre</option>
            </select>
        </div>
        <div id="book-list" class="book-list"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
